<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>New Year <span>{ next year }</span> in</h1>

    <div class="countdown-container">
        <div class="countdown-elt days-c">
            <p class="big-text" data-js-count="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-elt hours-c">
            <p class="big-text" data-js-count="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-elt mins-c">
            <p class="big-text" data-js-count="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-elt seconds-c">
            <p class="big-text" data-js-count="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
